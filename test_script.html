<script>
var n, n1, n2, n3, D, x1, x2;
function disk(n, n1 ,n3){
	D = Math.pow(n1,2)-4*n*n3;
	if(D>0){
	x1=(-n1 + Math.sqrt(D))/2*n;
	x2=(-n1 - Math.sqrt(D))/2*n;
	}else if(D==0){
	x1=(-n1)/2*n
	}
}
function sum(n,n1){
	return n + n1;
}

function min(n,n1){
	return n - n1;
}

function ym(n,n1){
return n * n1;
}

function del(n,n1){
return n / n1;
}

function koren(n){
return Math.sqrt(n);
}
function stepen(n,n1){
return Math.pow(n,n1);
}

n=prompt("Введите 1 число");

closed();
}else if(isNaN(n) || n==""){
while(isNaN(n) || n==""){
alert("Пожалуйста вводите числа");

}
}
}
function input2(){
n1=prompt("Введите 2 число");

closed();
}else if(isNaN(n1) || n==""){
while(isNaN(n1) || n==""){
alert("Пожалуйста вводите числа");

}
function input3(){

function res(n2){

			alert("Пожалуйста вводите как показано в 'примере' диалогового окна программы ");
			n2=prompt("Хотите еще повторить?\nДля повтора введите : 'да', без ковычек.\nДля выхода нажмите кнопку 'Отмена' ")
			res(n2);
		}
	}

}
